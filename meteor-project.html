<head>
  <!-- Your title -->
  <title>meteor-project</title>
</head>

<template name="Main">
  {{> Nav }}
  
  {{> yield }}
</template>

<template name="Home">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Home</h1>
        <p>Data Title: {{title}}</p>
      </div>
    </div>
  </div>
</template>

<template name="One">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Page One</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {{> hello }}
      </div>
    </div>
  </div>
</template>

<template name="Two">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Page Two</h1>
      </div>
    </div>
  </div>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
